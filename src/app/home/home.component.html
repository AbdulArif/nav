<ActionBar class="action-bar">
  <NavigationButton visibility="hidden"></NavigationButton>
  <GridLayout columns="50, *">
    <Label class="action-bar-title" text="Home" colSpan="2"></Label>

    <Label class="fas" text="&#xf0c9;" (tap)="onDrawerButtonTap()"></Label>
  </GridLayout>
  <ActionItem
    (tap)="onShare()"
    ios.systemIcon="9"
    ios.position="left"
    android.systemIcon="ic_menu_share"
    android.position="actionBar"
  >
  </ActionItem>
  <ActionItem
    text="delete"
    (tap)="onDelete()"
    ios.systemIcon="16"
    ios.position="right"
    android.position="popup"
  >
  </ActionItem>
</ActionBar>

<StackLayout backgroundColor="#F0F0F0">
  <RadDataForm >
      <TKEntityProperty tkDataFormProperty name="albumName"
          displayName="Name of Album" index="0"></TKEntityProperty>
      <TKEntityProperty tkDataFormProperty name="bandName"
          displayName="Name of Band" index="1"></TKEntityProperty>
      <TKEntityProperty tkDataFormProperty name="year"
          displayName="Release Year" index="2"></TKEntityProperty>
      <TKEntityProperty tkDataFormProperty name="myRating"
          displayName="My Rating" index="3"></TKEntityProperty>
      <TKEntityProperty tkDataFormProperty name="owned"
          displayName="Do I Own This?" index="4"></TKEntityProperty>
          <button title="Submit"></button>
  </RadDataForm>
</StackLayout>
